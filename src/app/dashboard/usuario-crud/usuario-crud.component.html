
<div class="row">
    <div class="card mb-4">
        <div class="card-header" style="background: #1c5088;">
            <h4 class="text-white fw-bolder"><i class="fas fa-table me-1"></i>Lista Usuarios </h4>
        </div>
        <div class="card-body">
            <!-- Button modal -->
            <button  type="button" class="btn btn-primary btn-registrar" 
                data-bs-target="#modalcrud">
                Registrar </button>

            <div class="mt-3">
                <table class="table table-striped table-bordered" id="myTable">
                    <thead style="background: #048594;color: white">
                        <tr class="text-center">
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Pasword</th>
                            <th>Estado cuenta</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of listUsuario | paginate: { itemsPerPage: 7, currentPage: page}" class="text-center">
                            <td>{{a.id_usuario}}</td>
                            <td>{{a.nombre}}</td>
                            <td>{{a.apellido}}</td>
                            <td>{{a.email}}</td>
                            <td>{{a.username}}</td>
                            <td>{{a.password}}</td>        
                            <td class="text-center">
                                <div *ngIf="a.enabled==false" 
                                style="padding: 5px;background: red;width: 70px;color: white;border-radius: 10px;">Inactivo </div>
                                <div *ngIf="a.enabled==true" style="padding: 5px;background: green;width: 70px;color: white;border-radius: 10px;">Activo</div>
                            </td>      
                            <td>  
                                <div class="form-check form-switch">
                                    <input class="form-check-input" [checked]="a.enabled==true?true:false"   type="checkbox" id="flexSwitchCheckDefault" (change)="toggleEstado(a)">
                                  </div>                        
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
