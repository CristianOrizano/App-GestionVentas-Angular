
<div class="row">
    <div class="card mt-2">
        <div class="card-header border border-2" >
            <h4 class="text-black fw-bolder"><i class="fas fa-table me-1"></i>Lista Usuarios </h4>
        </div>
        <div class="card-body">
            <!-- Button modal -->
            <button  type="button" class="btn btn-primary btn-registrar" 
                data-bs-target="#modalcrud">
                Registrar </button>

                <div class="mt-2 shadow-lg p-3 mb-5 bg-body rounded">
                <table class="table table-striped table-bordered" id="myTable">
                    <thead style="background: #34495E;color: white">
                        <tr >
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Imagen</th>
                            <th>Pasword</th>
                        
                            <th>Estado cuenta</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of listUsuario | paginate: { itemsPerPage: 9, currentPage: page}">
                            <td>{{a.id_usuario}}</td>
                            <td>{{a.nombre}}</td>
                            <td>{{a.apellido}}</td>
                            <td>{{a.email}}</td>
                            <td>{{a.username}}</td>
                            <td><img [src]="a.fireimagen || '/assets/images/default.png'"  width="55" height="55" alt=""></td>  
                            <td>{{a.password}}</td>     
                                             
                            <td class="">
                                <div *ngIf="a.enabled==false"  class="d-inline-flex px-2 py-1"
                                style="background: red;color: white;border-radius: 15px;font-size: 14px;"><strong> Inactivo</strong>  </div>
                                <div  *ngIf="a.enabled==true" class="d-inline-flex px-2 py-1"
                                style="background: green;color: white;border-radius: 15px; font-size: 14px;"> <strong>Activo</strong> </div>
                           
                            </td>

                            <td>  
                                <div class="form-check form-switch">
                                    <input class="form-check-input" [checked]="a.enabled==true?true:false"   type="checkbox" id="flexSwitchCheckDefault" (change)="toggleEstado(a)">
                                  </div>                        
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
            </div>

        </div>
    </div>
</div>
