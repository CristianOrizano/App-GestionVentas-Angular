


<div class="row">
    <div class="card mt-2 shadow-lg p-2 mb-5 bg-body rounded">
        <div class="card-header border border-2" >
            <h4 class="text-black fw-bold"><i class="fas fa-table me-1"></i>Lista Ventas Realizadas </h4>
        </div>
        <div class="card-body " >
            <!-- Button modal -->        
                <div class="table-responsive">
                <table class="table table-striped table-bordered" >
                    <thead style="background: #0f92ac;color: white">
                        <tr>
                            <th>#</th>
                            <th>Fecha emision</th>
                            <th>Cliente</th>
                            <th>Usuario</th>
                            <th>Total</th>
                          
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of listaVentas | paginate: { itemsPerPage: 10, currentPage: page}">
                            <td>{{a.id}}</td>
                            <td>{{a.fechaEmision}}</td>
                            <td>{{a.cliente.nombre }}  {{ a.cliente.apellido}} </td>
                            <td>{{a.usuario.nombre }} {{ a.usuario.apellido}}</td>
                            <td>S/. {{a.total}}</td>
                          
                        
                            <td class="d-flex flex-row bd-highlight">
                                <button type="button" class="btn btn-success mx-3"><i class="fa-solid fa-cart-plus"></i> Ver detalles</button>

                                <button type="button" class="btn btn-warning mx-2"(click)="imprimir()" ><i class="fa-solid fa-receipt"></i> Imprimir</button>                               
                            </td>

                        </tr>
                    </tbody>
                    
                </table>
            </div>
                <pagination-controls class="text-black" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
            

        </div>
    </div>
</div>
